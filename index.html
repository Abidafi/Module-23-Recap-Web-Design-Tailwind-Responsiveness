<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="shortcut icon" href="images/banner.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="parent_div flex flex-col md:flex-row justify-between min-h-[200px] container mx-auto">
        <div class="left_div">
            <h1 class="text-[80px] font-bold">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-[18px] my-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction <br>To Your Taste Buds.</p>
            <button class="w-[200px] text-xl text-white h-[64px] rounded-lg bg-gradient-to-r from-[#ff8938] to-[#ff0000]">Explore More <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
        </div>
        <div class="right_div relative">
            <img src="./images/banner.png" class="relative top-[120px]" alt="">
            <div class="flex items-center bg-white w-[255px] h-[100px] rounded-r-lg shadow-md absolute left-[90px]">
                <span class="text-3xl"><i class="fa-regular fa-star"></i></span>
                <div class="ml-4">
                    <p class="text-3xl font-bold">5.00</p>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
